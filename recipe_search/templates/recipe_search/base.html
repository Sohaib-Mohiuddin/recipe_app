<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Recipe Finder</title>
</head>
<body>
	<div class="container">
		<br>
		<h2>Recipe Finder</h2>
		<br><br><br>

		<!-- bootstrap dark navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/recipe-search">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- navbar links to access different fitness calculators -->
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="/">Home</a>
					<a class="nav-item nav-link" href="/search-by-name">Search by Name</a>
					<a class="nav-item nav-link" href="/search-by-ingredient">Search by Ingredient</a>
					{# <a class="nav-item nav-link" name="/recipe-search">Logout</a> #}
				</div>
			</div>
		</nav>

		<br><br>
        {% block content %}
		<div class="container">
			<!-- bootstrap card to make the extra space look faded -->
			<div class="card card-register mx-auto mt-2">
				<div class="card-header">Recipe Finder</div>
				<div class="card-body">
                    <p>Error Loading ...</p>
				</div>
			</div>
		</div>
        {% endblock content %}
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
